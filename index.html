<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 지도 웹사이트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>내 지도 웹사이트</h1>
        <nav>
            <ul>
                <li><a href="#" class="active">홈</a></li>
                <li><a href="#">위치 검색</a></li>
                <li><a href="#">즐겨찾기</a></li>
                <li><a href="#">정보</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="위치 검색...">
            <button id="search-button">검색</button>
        </div>

        <div class="map-options">
            <button id="current-location">현재 위치</button>
            <select id="map-type">
                <option value="roadmap">일반 지도</option>
                <option value="satellite">위성 지도</option>
                <option value="hybrid">하이브리드</option>
                <option value="terrain">지형 지도</option>
            </select>
        </div>

        <div id="map"></div>

        <div class="location-info">
            <h2>위치 정보</h2>
            <div id="location-details">
                <p>위치를 선택하거나 검색하세요.</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 내 지도 웹사이트. 모든 권리 보유.</p>
    </footer>

    <!-- Google Maps API 스크립트 -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script src="script.js"></script>
</body>
</html>
