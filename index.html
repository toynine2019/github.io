<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빈 웹사이트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }
        
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            background-color: #fff;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-right: 1rem;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #333;
            padding: 0.5rem;
        }
        
        main {
            min-height: 70vh;
            padding: 2rem 0;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="#">홈</a></li>
                    <li><a href="#">소개</a></li>
                    <li><a href="#">서비스</a></li>
                    <li><a href="#">연락처</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            <!-- 여기에 콘텐츠를 추가하세요 -->
            <h1>웹사이트에 오신 것을 환영합니다</h1>
            <p>이곳에 내용을 채워넣으세요.</p>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 빈 웹사이트. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // 자바스크립트 코드를 여기에 추가하세요
        console.log('웹사이트가 로드되었습니다.');
    </script>
</body>
</html>
