<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 게시판</title>
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .board-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .board-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .board-table th, .board-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .board-table th {
            background-color: #f8f8f8;
            font-weight: bold;
        }
        .board-table tr:hover {
            background-color: #f1f1f1;
        }
        .write-btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            float: right;
        }
        .write-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="board-container">
        <h1>기본 게시판</h1>
        
        <table class="board-table">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>조회수</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>5</td>
                    <td>안녕하세요, 반갑습니다.</td>
                    <td>홍길동</td>
                    <td>2025-05-09</td>
                    <td>42</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>게시판 이용 안내입니다.</td>
                    <td>관리자</td>
                    <td>2025-05-08</td>
                    <td>128</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>새로운 기능이 추가되었습니다.</td>
                    <td>개발자</td>
                    <td>2025-05-07</td>
                    <td>95</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>질문이 있습니다.</td>
                    <td>이용자</td>
                    <td>2025-05-06</td>
                    <td>31</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>첫 번째 게시글입니다.</td>
                    <td>시작자</td>
                    <td>2025-05-05</td>
                    <td>156</td>
                </tr>
            </tbody>
        </table>
        
        <a href="#" class="write-btn">글쓰기</a>
    </div>
</body>
</html>
